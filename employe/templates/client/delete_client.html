<!-- delete_client.html -->
<form method="post" action="{% url 'employe:delete_client' client_id=client.client_id %}">
    {% csrf_token %}
    <p>Are you sure you want to delete the client {{ client.client_Name }}?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</form>
