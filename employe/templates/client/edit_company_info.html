{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Modifier les Informations de l'Entreprise</h2>

    <div class="row justify-content-center">
        <div class="col-md-8 bg-white pl-4 pr-4">
            <form method="post" enctype="multipart/form-data" class="mt-4 mb-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-2">Sauvegarder</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional: Custom CSS -->
<style>
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 0.25rem;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        border-radius: 0.25rem;
        cursor: pointer;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-weight: bold;
        font-size: 1rem;
    }

    .form-group input,
    .form-group textarea {
        border-radius: 0.25rem;
    }

    .container {
        max-width: 1000px;
    }

    .text-center {
        text-align: center;
    }

    .bg-white {
        background-color: #ffffff;
        padding: 20px;
    }

    .pl-4 {
        padding-left: 1.5rem !important;
    }

    .pr-4 {
        padding-right: 1.5rem !important;
    }
</style>
{% endblock %}
